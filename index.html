<!DOCTYPE html>
<html>
<head>
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,200' rel='stylesheet' type='text/css'>
  <title>CA Dev HeatMap</title>
  <meta name="viewport" content="initial-scale=1.0">
  <meta charset="utf-8">
    <style>
          html, body {
            height: 100%;
            margin: 0;
            padding-top:80px;
          }
          .name {
            text-align: center;
            font-family: 'Titillium Web', sans-serif;
            font-size: 1em;
            margin-top: -160px;
            padding-bottom: 20px,
          }
          .logo {
            position: absolute;
            top: 0px;
            left: 0px;
          }
          #map {
            height: 100%;
          }

    </style>
</head>
  <body>
<!-- Initialize Map  -->
    <div class="name"><h1>Developer Heat Map</h1></div>
    <div class="logo"><img src="https://d2q79iu7y748jz.cloudfront.net/s/_logo/876598d9ef758c2996f42f218dd7a52b.png" height="90" width="100"></div>
    <!-- <div class="menu"><button onclick="toggleHeatmap()">CA Sites</button></div> -->

    <div id="map"></div>
    <script type="text/javascript"
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAcsfXQxhLfiNUNU1kM12ed0znFA-k8qZA&libraries=visualization">
    </script>

    <script>
    var cadevData = [

      {location: new google.maps.LatLng(17.4254196,78.3349578), weight: 12},
      {location: new google.maps.LatLng(50.0278166,14.4930487), weight: 11},
      {location: new google.maps.LatLng(37.3857826,-121.9753225), weight: 10},
      {location: new google.maps.LatLng(33.0789714,-96.8110784), weight: 9},
      {location: new google.maps.LatLng(40.5244307,-105.0244388), weight: 8},
      {location: new google.maps.LatLng(42.2953163,-71.488151), weight: 7},
      {location: new google.maps.LatLng(12.9591505,77.6459774), weight: 6},
      {location: new google.maps.LatLng(40.020194,-105.2512472), weight: 5},
      {location: new google.maps.LatLng(39.7513315,-105.0033265), weight: 3},
      {location: new google.maps.LatLng(49.284005,-123.1213143), weight: 4},
      {location: new google.maps.LatLng(40.4534992,-80.1909099), weight: 3},
      {location: new google.maps.LatLng(41.808818,-88.1174986), weight: 2},
      {location: new google.maps.LatLng(32.2610569,34.4118136), weight: 1},
    ];

    var styles = [
      {
        stylers: [
          { hue: "#f2fffe" },
          { saturation: -10 }
        ]
      },{
        featureType: "road",
        elementType: "geometry",
        stylers: [
          { lightness: 90 },
          { visibility: "simplified" }
        ]
      },{
        featureType: "road",
        elementType: "labels",
        stylers: [
          { visibility: "off" }
        ]
      }, {
        featureType: "water",
        stylers: [{ color: "#f2f2f2"}]
      }
    ];



    var boulder = new google.maps.LatLng(37.7450122,-25.6959568);

    map = new google.maps.Map(document.getElementById('map'), {
      center: boulder,
      zoom: 3,
          });

    map.setOptions({styles: styles});

    var heatmap = new google.maps.visualization.HeatmapLayer({
      data: cadevData,
      radius: 20,
    });
    heatmap.setMap(map);

    function toggleHeatmap() {
  heatmap.setMap(heatmap.getMap() ? null : map);
}

    </script>

  </body>
</html>
